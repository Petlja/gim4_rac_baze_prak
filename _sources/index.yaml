  longDescription: |
    Овај курс је намењен ученицима четвртог разреда гимназија природно-математичког смера за предмет Рачунарство и информатика као додатак за самосталан рад и вежбање. Курс прати део посвећен базама података одговарајућег курса за ученике под називом „Базе података, рачунарске мреже и серверско веб програмирање за четврти разред гимназије природни смер“.

